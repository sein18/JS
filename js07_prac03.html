<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width:500px;
            background-color: lightgray;
            text-align: center;
            letter-spacing: 5px;

        }
        .box{
            width: 500px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            background-color: rgb(255, 213, 0);
            display: none;
        }
    </style>
    <script>  
        function showDiv(element){
            console.log(element);
           if(element.checked == true && element.value=="title"){ 
                document.getElementById("titleBox").style.display="block"; 
                document.getElementById("dateBox").style.display="none";  
                document.getElementById("writerBox").style.display="none"; 
           }
           if(element.checked == true && element.value=="date"){
                document.getElementById("titleBox").style.display="none"; 
                document.getElementById("dateBox").style.display="block";  
                document.getElementById("writerBox").style.display="none"; 
           } 
           if(element.checked==true && element.value=="writer"){
                document.getElementById("titleBox").style.display="none"; 
                document.getElementById("dateBox").style.display="none";  
                document.getElementById("writerBox").style.display="block"; 
           } 
        }   
    </script>
</head>
<body>
    <h2>연습 2</h2>
    <fieldset>
        <legend>검색할 항목을 선택하시오.</legend>
        <input type="radio" name="category" value="title" id="title" onclick="showDiv(this);"><label for="title">제목</label>
        <input type="radio" name="category"  value="date" id="date" onclick="showDiv(this);"><label for="date">날짜</label>
        <input type="radio" name="category"  value="writer" id="writer" onclick="showDiv(this);"><label for="writer">작성자</label>
    </fieldset>
    <hr>
    <div id="titleBox" class="box" >
        <form>
            <label>검색할 제목를 입력하세요 :</label>
            <br>
            <input type="text" name="title" size="50" style="margin-left: 10px;">&nbsp;
            <input type="submit" value="검색">
        </form>
    </div>
    
    <div id="dateBox" class="box" >
        <form>
            <label>검색할 날짜를 선택하세요:</label>
            <br>
            <input type="date" name="start" style=" margin-left: 10px;"> - <input type="date" name="end">&nbsp;
            <input type="submit" value="검색">
        </form>
    </div>
    
    <div id="writerBox" class="box" >
        <form>
            <label>검색할 작성자 아이디를 입력하세요 :</label>
            <br>
            <input type="text" name="writer" size="30" style="margin-left: 10px;">&nbsp;
            <input type="submit" value="검색">
        </form>
    </div>
</body>
</html>
