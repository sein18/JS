<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function func01(){
            alert("명시적 함수");
        }
        let func02 = function(){
            alert("익명 함수");
        }
        function func03(){
            literalPrn(function(msg){
                alert(msg);
            });
        
            // let lit = function(msg){
            //     alert(msg);
            // }
            // literalPrn(lit);
        }
        function literalPrn(literal){ 
            literal("안녕하세요, 리터널입니다.");
        }
        // -------------------------------
        // 화살표 함수(arrow function)
        
        function basic(){
            console.log();
        }
        let arrow = ()=>{
            console.log();
        }
        //[1] 실행 코드가 한줄
        function basic02(){
            return 10;
        }
        let arrow2 = ()=> 10;
        arrow = ()=> console.log(10);

        function basic03(no1,no2){
            return no1+no2;
        }
        let arrow3 = (no1,no2) => no1+no2;
        let arrow4 = no1 => console.log(no1);
        // 매개변수 하나 일 경우는 '()' 생략가능
        // 인자가 없거나 여러개인 경우는 불가능 하다.

        //[2] 여러줄
        let arrow5 = ()=>{
            console.log();
            alert();
        } 

        // -------------------------------
        //클로저
        function closureTest(val){
            const msg = "였군요!";

            function addVal(){
                alert(val+"_"+msg);
            }
            return addVal;  //중요!!
        }
        
        let dayEdu = closureTest("JacaScript");
        
        function weekEdu(val){
            closureTest(val)(); 
            // let tmp = closureTest('abc');
            // tmp(); ()를 잘 생각 해야한다.
        }
        function valTest(){  //arguments는 객체이다.(인자값이 몇개가 들어올지 모를때 사용)
            let val = "";  
            for(let i=0;i<arguments.length;i++){
                val += arguments[i]+" "; 
            }
            console.log(val);
        }


    </script>
</head>
<body>
    <h1>함수!!</h1>

    <h2>종류</h2>
    <p onclick="func01();">1. 명시적 함수</p>
    <p onclick="func02();">2. 익명 함수</p>
    <p onclick="func03();">3. 리터럴 함수</p>

    <h2>클로저</h2>
    <label for="day">평일 강의</label>
        <input type="text" id="day" value="">
        <input type="button" value="클릭" onclick="dayEdu();">
    <br>
    <label for="week">주말 강의</label>
        <input type="text" id="week" value="">
        <input type="button" value="클릭" onclick="weekEdu(week.value);">
    
    <h2 onclick="valTest('multi','캠퍼스','선릉점','5층');">args() 테스트</h2>
</body>
</html>
