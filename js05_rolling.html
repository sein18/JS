<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gallery{
            width: 200px;
            height: 250px;
            vertical-align: middle;
        }
        a{
            font-size: 50pt;
            text-decoration: none;
        }
    </style>
    <script>
        let num = 1;
        function nextGallery(){
            num++;
            if(num>4){
                num=1;
            } 
            console.log(num);
            document.getElementById("gallery").src = "./image/img0"+num+".png";
            return false;
        } 
        function prevGallery(){
            num--;
            if(num<1){
                num=4;
            }
            console.log(num);
            document.getElementById("gallery").src = "./image/img0"+num+".png";
            return false;
        }
    </script>
</head>
<body>
    <div id="galleryWrap">
        <p>
            <a onclick="return prevGallery();" href="">⬅</a>
            <img src="./image/img01.png" id="gallery">
            <a onclick="return nextGallery();" href="http://naver.com">➡</a> <!--false를 통해 이후 이벤트 다 취소-->
        </p>
    </div>
</body>
</html>
