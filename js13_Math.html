<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            var num = -123;

            console.log("절대값:"+Math.abs(num)); //절대 값

            console.log("임의 난수: "+Math.random());//랜덤
            
            console.log("반올림: "+Math.round(123.456*100)/100);//반올림
            console.log("내림: "+Math.floor(123.456*10)/10);//내림
            console.log("올림: " + Math.ceil(123.456));//올림
            console.log(Math.PI); 
        }
    </script>
</head>
<body>
    <h3>Math</h3>
    <button onclick="test1();">클릭!</button>
</body>
</html>
